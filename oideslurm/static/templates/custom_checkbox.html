<div class="checkbox">
  <label>
    <input type="checkbox"
           class="formly-field-checkbox"
           ng-model="model[options.key]">
  </label>
</div>
<span class="input-group-addon ng-scope"
      popover="{{to.popover}}"
      popover-placement="left"
      popover-append-to-body="true"
      style="cursor:pointer;">?</span>
