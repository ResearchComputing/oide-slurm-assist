<div class="row partial-fill">
  <div
    id="assist-col-left"
    class="col-md-6 main assist-col">
    <div id="directive-section" class="col-md-12">
      <h1
        class="lead text-uppercase">
        sbatch directives
      </h1>
      <div
      id="ace-directives"
        class="ace-schedule"
        ui-ace
        readonly>
      </div>
    </div>
    <div id="script-section" class="col-md-12">
      <h1
        class="lead text-uppercase">
        sbatch script
      </h1>
      <div
        id="ace-script"
        class="ace-schedule"
        ui-ace>
      </div>
    </div>
  </div>
  <div
    id="assist-col-right"
    class="col-md-6 main assist-col"
    >
    <h1
      class="lead text-uppercase">
      sbatch builder
    </h1>
        <div id="builder-form-container" ng-controller="SlurmCtrl as ctrl">
          <form novalidate name="slurmForm">
            
              <accordion>
                  <accordion-group heading="Group 1">
                      <formly-form model="model" fields="formFields1" ></formly-form>
                  </accordion-group>
                  <accordion-group heading="Group 2">
                      <formly-form model="model" fields="formFields2" ></formly-form>
                  </accordion-group>
                  <accordion-group heading="Group 3">
                      <formly-form model="model" fields="formFields3" ></formly-form>
                  </accordion-group>
                  <accordion-group heading="Group 4">
                      <formly-form model="model" fields="formFields4" ></formly-form>
                  </accordion-group>
                  <!--<button type="submit" class="btn btn-primary" ng-disabled="slurmForm.$invalid">Submit</button>!-->
              </accordion>
          </form>
        </div>
      </div>
  <div class="col-md-12">
    <div
      id="assist-button-panel"
      class="well well-lg">
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default assist-button">Save Script for Later</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default assist-button">Load Saved Script</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-success assist-button">Schedule Job</button>
        </div>
      </div>
    </div>
  </div>
</div>
