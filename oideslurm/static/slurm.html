<div class="row partial-fill">
  <div
    id="assist-col-left"
    class="col-md-6 main assist-col">
    <div id="directive-section" class="col-md-12">
      <h1
        class="lead text-uppercase">
        sbatch directives
      </h1>
      <div
      id="ace-directives"
        class="ace-schedule"
        ui-ace>
      </div>
    </div>
    <div id="script-section" class="col-md-12">
      <h1
        class="lead text-uppercase">
        sbatch script
      </h1>
      <div
        id="ace-script"
        class="ace-schedule"
        ui-ace>
      </div>
    </div>
  </div>

                  <label for="exampleInputFile">File input</label>
