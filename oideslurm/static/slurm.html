<div class="row partial-fill">
  <div
    id="assist-col-left"
    class="col-md-6 main assist-col">
    <div
      id="directive-section"
      class="col-md-12"
      ng-controller="DirectivesCtrl">
      <h1
        class="lead text-uppercase">
        sbatch directives
      </h1>
      <div
        id="ace-directives"
        class="ace-schedule"
        ui-ace="aceOptions"
        ng-model="aceModel"
        readonly>
      </div>
    </div>
    <div id="script-section" class="col-md-12">
      <h1
        class="lead text-uppercase">
        sbatch script
      </h1>
      <div
        id="ace-script"
        class="ace-schedule"
        ui-ace>
      </div>
    </div>
  </div>
  <div
    id="assist-col-right"
    class="col-md-6 main assist-col"
    >
    <h1
      class="lead text-uppercase">
      sbatch builder
    </h1>
        <div id="builder-form-container" ng-controller="SlurmCtrl as ctrl">
          <div id="top-drop-down" class="form-inline">
            <div class="form-group">
              <input type="text" ng-model="selected"
                     class="form-control"
                     class="form-inline"
                     ng-keypress="onEnter($event)"
                     ng-focus="onFocus($event)"
                     typeahead="option for option in options | filter:$viewValue:emptyOrMatch"
                     typeahead-focus>
            </div>
            <div class="form-group"><b>add new field</b></div>
          </div>
          <form novalidate name="slurmForm">
            <formly-form model="formModel" fields="formFields" >
            </formly-form>
          </form>
        </div>
      </div>
  <div class="col-md-12">
    <div
      id="assist-button-panel"
      class="well well-lg">
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default assist-button">Save Script for Later</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default assist-button">Load Saved Script</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-success assist-button">Schedule Job</button>
        </div>
      </div>
    </div>
  </div>
</div>
