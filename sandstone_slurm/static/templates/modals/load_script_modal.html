<div class="modal-header">
    <h3 class="modal-title">Load Saved Script</h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <form class="form form-horizontal">
      <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">File Name</label>
        <div class="col-sm-6">
          <input data-telemetry-id="sa-load-script-modal-filename" class="form-control" type="text" ng-model="loadFile.filename" ng-disabled="true">
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">Directory</label>
        <div class="col-sm-6">
          <input data-telemetry-id="sa-load-script-modal-filepath" class="form-control" type="text" ng-model="loadFile.filepath" ng-disabled="true">
          <!-- <span class="modal-body-message">{{loadFilePath}}{{loadFileName}}</span> -->
        </div>
      </div>
    </form>
    <div class="col-sm-7 col-sm-offset-2">
      <!-- <treecontrol
        class="tree-sandstone"
        tree-model="treeData.filetreeContents"
        options="treeOptions"
        order-by="type+filename"
        selected-nodes="treeData.selectedNodes"
        expanded-nodes="treeData.expandedNodes"
        on-node-toggle="getDirContents(node,expanded)"
        on-selection="updateSaveName(node, selected)">
        {{node.filename}}
        <span class="filetree-permissions">{{node.permissions}}</span>
      </treecontrol> -->
      <div sandstone-filetree tree-data="treeData" leaf-level="file" selection-desc="sd"></div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-success"
    ng-click="load()"
    ng-disabled="invalidFilepath"
    data-telemetry-id="sa-load-script-modal-invalid-filepath">
    Load File
  </button>
  <button data-telemetry-id="sa-load-script-modal-cancel" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
