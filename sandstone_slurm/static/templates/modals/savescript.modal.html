<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <form name="form" class="form form-horizontal">
      <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">File Name</label>
        <div class="col-sm-6">
          <input
            class="form-control"
            type="text"
            ng-required="true"
            ng-model="newFile.filename"
            ng-change="updateSaveName()"
            data-telemetry-id="sa-savescript-modal-update-filename">
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">Save Directory</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" ng-model="newFile.filepath" ng-disabled="true" data-telemetry-id="sa-savescript-modal-update-filepath">
        </div>
      </div>
    </form>
    <div class="col-sm-7 col-sm-offset-2 modal-filetree">
      <div
        sandstone-filetree
        tree-data="treeData"
        selection-desc="sd"
        leaf-level="file">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-success"
    ng-click="saveAs()"
    ng-disabled="invalidFilepath||form.$invalid"
    data-telemetry-id="sa-savescript-modal-save-as">
    {{title}}
  </button>
  <button data-telemetry-id="sa-savescript-modal-cancel" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
