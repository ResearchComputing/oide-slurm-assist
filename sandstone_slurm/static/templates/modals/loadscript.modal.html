<div class="modal-header">
    <h3 class="modal-title">Load Script</h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <form class="form form-horizontal">
      <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">File Name</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" ng-model="loadFile.filename" disabled>
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">Directory</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" ng-model="loadFile.filepath" disabled>
        </div>
      </div>
    </form>
    <div class="col-sm-7 col-sm-offset-2 modal-filetree">
      <div sandstone-filetree tree-data="treeData" leaf-level="file" selection-desc="sd"></div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-success"
    ng-click="loadScript()"
    ng-disabled="invalidFilepath">
    Load File
  </button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
